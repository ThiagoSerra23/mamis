<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ana âœ¨</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #4a195b 0%, #1a0b2e 100%);
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Decorative background elements */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: orbFloat 10s infinite alternate;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #7b2cbf;
            top: -50px;
            left: -50px;
        }

        .orb-2 {
            width: 200px;
            height: 200px;
            background: #ff006e;
            bottom: 50px;
            right: 50px;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 150px;
            height: 150px;
            background: #3a86ff;
            bottom: -20px;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes orbFloat {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(20px, 40px);
            }
        }

        .container {
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            font-weight: 700;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 40px 30px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            width: 320px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .card p {
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
                justify-content: center;
                overflow-y: auto;
            }

            .container {
                padding: 0;
            }

            h1 {
                font-size: 2.8rem;
                margin-bottom: 30px;
            }

            .cards {
                gap: 20px;
                width: 100%;
            }

            .card {
                width: 100%;
                padding: 35px 20px;
                border-radius: 30px;
            }

            .icon {
                font-size: 3rem;
                margin-bottom: 15px;
            }

            .card h2 {
                font-size: 1.5rem;
                margin-top: 5px;
            }

            .card p {
                font-size: 1rem;
                max-width: 80%;
                margin: 0 auto;
            }
        }

        /* Star Background */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Floating Hearts */
        .heart-particle {
            position: fixed;
            bottom: -50px;
            color: rgba(255, 0, 110, 0.6);
            font-size: 20px;
            pointer-events: none;
            z-index: 1;
            animation: floatUp var(--duration) linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div id="stars"></div>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="container">
        <h1>Para Ana</h1>
        <div class="cards">
            <a href="flower.html" class="card">
                <div class="icon">ðŸŒ¸</div>
                <h2>O Jardim</h2>
                <p>Singelas e coloridas, flores para alegrar o dia.</p>
            </a>

            <a href="galaxia.html" class="card">
                <div class="icon">âœ¨</div>
                <h2>O Universo</h2>
                <p>Uma imensidÃ£o de estrelas brilhando por vocÃª.</p>
            </a>
        </div>
    </div>

    <script>
        // Star creation
        const starsContainer = document.getElementById('stars');
        const starCount = 150;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }

        // Heart creation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = `${Math.random() * 100}%`;
            const size = Math.random() * 20 + 10;
            heart.style.fontSize = `${size}px`;
            heart.style.setProperty('--duration', `${Math.random() * 5 + 5}s`);
            heart.style.opacity = Math.random();

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        setInterval(createHeart, 300);
    </script>

</body>

</html>
