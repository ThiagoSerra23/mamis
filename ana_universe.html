<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Universo de Ana ✨</title>
    <link rel="stylesheet" href="css/ana_style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* Intro Overlay */
        #active-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        .intro-text {
            text-align: center;
            animation: pulse 2s infinite;
        }

        .intro-text h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .intro-text p {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        /* Floating Words UI */
        .floating-ui {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            letter-spacing: 2px;
            pointer-events: none;
        }

        .back-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 30px;
            z-index: 100;
            transition: all 0.3s;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
        }

        .back-btn:hover {
            background: white;
            color: black;
        }

        /* Interactive Message */
        #msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 10px;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
            transition: opacity 2s;
        }

        @media (max-width: 600px) {
            .intro-text h1 {
                font-size: 1.5rem;
                letter-spacing: 3px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 6px 15px;
            }

            #msg {
                font-size: 2rem;
                letter-spacing: 5px;
            }
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-btn">← Voltar</a>

    <div id="active-overlay">
        <div class="intro-text">
            <h1>ANA</h1>
            <p>Toque para entrar no universo</p>
        </div>
    </div>

    <div id="canvas-container"></div>
    <div id="msg">ANA</div>

    <div class="floating-ui">Mova o mouse para interagir ✨</div>

    <audio id="bgm" loop>
        <source src="assets/kevin.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/ana_universe.js"></script>

    <script>
        const overlay = document.getElementById('active-overlay');
        const audio = document.getElementById('bgm');

        overlay.addEventListener('click', () => {
            overlay.style.opacity = '0';
            setTimeout(() => overlay.remove(), 1000);
            audio.volume = 0.4;
            audio.play().catch(e => console.log("Audio prevent", e));
        });
    </script>
</body>

</html>
