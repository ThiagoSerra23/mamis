    /* --- OTIMIZA√á√ÉO DE PERFORMANCE (Tirar o travamento) --- */
    body {
      /* Come√ßa invis√≠vel para o navegador calcular o layout sem travar visualmente */
      opacity: 0;
      animation: pageFadeIn 1.5s ease-out forwards;
      background-color: #000;
      /* Evita flash branco */
    }

    /* Anima√ß√£o suave de entrada */
    @keyframes pageFadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    /* For√ßa a GPU a processar as flores para n√£o travar a CPU */
    .flower,
    .flower__leaf,
    .growing-grass,
    .grow-ans {
      will-change: transform, opacity;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    /* --- ESTILO DO BOT√ÉO VOLTAR --- */
    .back-btn {
      position: absolute;
      top: 25px;
      left: 25px;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      font-family: 'Playfair Display', serif;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px 25px;
      border-radius: 30px;
      transition: all 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(2px);
    }

    .back-btn:hover {
      background: white;
      color: #1a0024;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      transform: translateX(5px);
      border-color: white;
    }

    /* Ajuste para Mobile */
    @media (max-width: 600px) {
      .back-btn {
        top: 15px;
        left: 15px;
        padding: 8px 15px;
        font-size: 0.8rem;
      }
    }
  </style>
